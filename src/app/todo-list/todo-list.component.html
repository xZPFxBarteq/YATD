<new-todo-list (onNewListAdded)="refreshLists()"></new-todo-list>
<mat-list class="to-do-lists">
  <mat-divider></mat-divider>
  <mat-list-item [id]="todoList.id"
                 *ngFor="let todoList of todoLists">
    <button mat-mini-fab (click)="removeList(todoList.id)">
      <mat-icon svgIcon="delete"></mat-icon>
    </button>
    <button mat-mini-fab (click)="nameHeader.editListName()">
      <mat-icon svgIcon="edit"></mat-icon>
    </button>
    <todo-list-name-header [toDoList]="todoList"
                           (onNameUpdate)="refreshLists()"
                           #nameHeader></todo-list-name-header>
    <mat-divider></mat-divider>
  </mat-list-item>
</mat-list>
