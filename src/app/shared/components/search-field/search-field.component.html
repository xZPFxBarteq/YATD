<div class='search'>
  <button mat-mini-fab
          matTooltip="Clear"
          matTooltipShowDelay="1500"
          (click)="cancelSearch()">
    <mat-icon svgIcon="cancel"></mat-icon>
  </button>
  <mat-form-field>
    <input matInput
           placeholder="Search"
           [(ngModel)]="searchedValue">
  </mat-form-field>
</div>
