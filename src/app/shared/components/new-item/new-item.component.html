<div class="add-new-row">
  <button mat-mini-fab
          [disabled]="nameIsEmpty()"
          (click)="addNewItem()">
    <mat-icon svgIcon="add"></mat-icon>
  </button>
  <mat-form-field>
    <input  matInput
            placeholder="Name"
            [(ngModel)]="name">
  </mat-form-field>
</div>
