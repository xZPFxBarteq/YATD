<div class="add-new-item">
  <button mat-mini-fab
          matTooltip="Add new"
          matTooltipShowDelay="1500"
          [disabled]="nameIsEmpty()"
          (click)="addNewItem()">
    <mat-icon svgIcon="add"></mat-icon>
  </button>
  <mat-form-field>
    <input  matInput
            placeholder="Name"
            [(ngModel)]="name">
  </mat-form-field>
</div>
