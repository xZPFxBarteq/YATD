<div class="name-edit" *ngIf="isCurrentlyEdited()" >
  <mat-form-field>
    <input  matInput [(ngModel)]="name">
  </mat-form-field>
  <button mat-mini-fab (click)="updateName()">
    <mat-icon svgIcon="accept"></mat-icon>
  </button>
  <button mat-mini-fab (click)="cancelNameEdit()">
    <mat-icon svgIcon="cancel"></mat-icon>
  </button>
</div>
<span *ngIf="!isCurrentlyEdited()">{{name}}</span>
