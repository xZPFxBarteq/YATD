<div class="name-edit" *ngIf="isCurrentlyEdited()" >
  <mat-form-field>
    <input  matInput [(ngModel)]="todoList.name">
  </mat-form-field>
  <button mat-mini-fab (click)="updateListName()">
    <mat-icon svgIcon="accept"></mat-icon>
  </button>
  <button mat-mini-fab (click)="cancelListNameEdit()">
    <mat-icon svgIcon="cancel"></mat-icon>
  </button>
</div>
<span *ngIf="!isCurrentlyEdited()">{{todoList.name}}</span>
