<div class="todo-list-filter">
  <mat-radio-group [(ngModel)]="chosenFilter">
    <button mat-mini-fab
            matTooltip="Filter"
            matTooltipShowDelay="1500"
            [disabled]="true">
      <mat-icon svgIcon="filter"></mat-icon>
    </button>
    <mat-radio-button *ngFor="let filterOption of filterOptions"
                      [value]="filterOption">{{ filterOption }}
    </mat-radio-button>
  </mat-radio-group>
</div>
