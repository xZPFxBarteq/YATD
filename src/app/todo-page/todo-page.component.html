<mat-drawer-container class="yatd-page">
  <mat-drawer mode="side" opened="true">
    <todo-lists #lists></todo-lists>
  </mat-drawer>
  <mat-drawer-content>
    <todo [todoListId]="lists.selectedListId()"
          *ngIf="lists.selectedList != null"></todo>
  </mat-drawer-content>
</mat-drawer-container>
