<mat-drawer-container class="yatd-page">
  <mat-drawer mode="side" opened="true">
    <todo-lists #lists></todo-lists>
  </mat-drawer>
  <mat-drawer-content>
    <todo-list [todoListId]="lists.selectedListId"
               *ngIf="lists.anyListSelected()"></todo-list>
  </mat-drawer-content>
</mat-drawer-container>
